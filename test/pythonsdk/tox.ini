[tox]
envlist = py37,py38,py39,py310,pylint,pydocstyle
indexserver =
    ONAP = https://gitlab.com/Orange-OpenSource/lfn/onap/python-onapsdk

[testenv]
commands = pytest unit-tests/
deps =
    -rtest-requirements.txt
    :ONAP:onapsdk
setenv = PYTHONPATH = {toxinidir}/src


[testenv:pylint]
commands = pylint --disable=invalid-name src/

[testenv:pydocstyle]
commands = pydocstyle src/