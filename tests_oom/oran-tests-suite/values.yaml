testsSuite:
  jenkins: true
  tests: false

oran-tests:
  name: orantests1
  flag: true
  commitId: 7b4b4007db003d28ee347e3d373e8ac605581cb5

github:
  username: test
  password: test

jenkins:
  controller:
    nodePort: 32080
    serviceType: NodePort
    additionalExistingSecrets:
      - name: github-secret-credentials
        keyName: username
      - name: github-secret-credentials
        keyName: password

    additionalPlugins: 
      - job-dsl:1.77
      - pipeline-githubnotify-step:1.0.5
    JCasC:
      securityRealm: |-
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "test"
            name: "Jenkins Admin"
            password: "test"
      authorizationStrategy: |-
        loggedInUsersCanDoAnything:
          allowAnonymousRead: true
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: Welcome to the ORAN SMO Package embedded CI\CD server.  This Jenkins is configured and managed 'as code'.
        credentials: |
          credentials:
            system:
              domainCredentials:
              - credentials:
                - usernamePassword:
                    description: "github access username password"
                    id: "github_username_pass"
                    password: ${github-secret-credentials-password}
                    scope: GLOBAL
                    username: ${github-secret-credentials-username}
        views: |
          jenkins:
            views:
            - all:
                name: "all"
            - list:
                columns:
                - "status"
                - "weather"
                - "jobName"
                - "lastSuccess"
                - "lastFailure"
                - "lastDuration"
                - "buildButton"
                includeRegex: "github-manual.*"
                name: "github-manual"
            - list:
                columns:
                - "status"
                - "weather"
                - "jobName"
                - "lastSuccess"
                - "lastFailure"
                - "lastDuration"
                - "buildButton"
                includeRegex: "github-automatic.*"
                name: "github-automatic"

        pipeline-job: | 
          jobs:
            - script: >
                pipelineJob('github-manual-start-test') {
                  parameters {
                    stringParam('BRANCH',"*/main","Branch or Commit ID")
                  }
                  concurrentBuild(false)
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url('https://github.com/sebdet/oran-deployment.git')
                          }
                          branch('$BRANCH')
                          extensions { 
                            cleanBeforeCheckout()
                          }

                        }
                      }
                      scriptPath("jenkins/github/manual-tests-pipeline")
                    }
                  }
                } 
            - script: >
                pipelineJob('github-manual-start-smo') {
                  parameters {
                    stringParam('BRANCH',"*/main","Branch or Commit ID")
                  }
                  concurrentBuild(false)
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url('https://github.com/sebdet/oran-deployment.git')
                          }
                          branch('$BRANCH')
                          extensions {
                            cleanBeforeCheckout()
                          }
                        }
                      }
                      scriptPath("jenkins/github/manual-start-pipeline")
                    }
                  }
                }
            - script: >
                pipelineJob('github-manual-stop-smo') {
                  concurrentBuild(false)
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url('https://github.com/sebdet/oran-deployment.git')
                          }
                          branch('*/main')
                        }
                      }
                      scriptPath("jenkins/github/manual-stop-pipeline")
                    }
                  }
                }
            - script: >
                pipelineJob('github-automatic-trigger-verify') {
                  concurrentBuild(false)
                  triggers {
                    scm("* * * * *")
                  }
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url('https://github.com/sebdet/oran-deployment.git')
                          }
                          branch('*/main')
                        }
                      }
                      scriptPath("jenkins/github/automatic-verify-pipeline")
                    }
                  }
                }
